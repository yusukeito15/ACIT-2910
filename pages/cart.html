<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- meta viewport ensures touch screen zoming is compatible -->
        
        <title>Order</title>
        <link rel="stylesheet" type="text/css" href="/css/homeStyle.css">
        <link rel="stylesheet" type="text/css" href="/css/cartStyle.css">
        <link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>
        <style>
        </style>
    </head>
    
    <body>


        <div id="cartHeader" class="header parallax__layer parallax__fg">
            <div id="homeLogo" class="kit"></div>

            <div id="login" class="kit">LOGIN</div>
            <div id="logout" class="kit">LOGOUT</div>
            <div id="profile" class="kit">PROFILE</div>
            <div id="support" class="kit">SUPPORT</div>
            <div id="cart" class="kit">CART</div>
        <br>
        <br>
        <br>
        
        <div id='orderBox'>
            <div id="yourOrder">
                <h1>YOUR ORDER!</h1>
                <h6>(Enjoy Some Music)</h6>
            </div>
            
            <div id="orderContainer">
                <div id="itemsContainer">
                    <div id="testInfo"> RIGHT CONTAINER </div>
                    <button id="closeBut">X</button>
                </div>

            </div>
            <div id="bottom">
                <h3>Total Price</h3>
                <div id="totalPrice"></div>
                <button id="checkoutBut">CHECKOUT</button>
            </div>
        </div>
        
        <div id="musicBox"> 
            <iframe width="1" height="1" src="https://www.youtube.com/embed/V1wA3Z7xrq0?&autoplay=1&loop=1&playlist=V1wA3Z7xrq0" frameborder="0" allowfullscreen></iframe>
        </div>
        
        <script src="/builder/cartbundle.js"></script>
    </body>
</html>
